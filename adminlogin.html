<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .second, .third {
            display: none;
        }
    </style>
    <script>
		function admin_login() {
			var gameid_local = document.getElementById("grouppin").value;
			var adminpass_local = document.getElementById("adminpass").value;
            $.ajax({
                url: "http://localhost:8081/adminlogin",
                type: 'POST',
				data: JSON.stringify({"gameid": gameid_local, "adminpass": adminpass_local}),
				contentType: "application/json; charset=utf-8",
				dataType: "json",
                async: true,
                success: function(result) {
					alert("Welkom.")
				}
        		error: function(data) {
					alert("Inloggen mislukt.")
        			}
             });
        }
    </script>
</head>
<body>
    <p>
        Welkom, geef uw groep PIN en admin wachtwoord.
    </p>
    <form>
        Groep PIN: <br>
        <input type="text" id="grouppin"> <br>
		<br>
        Wachtwoord: <br>
        <input type="password" id="adminpass"> <br>
        <input type="button" value="Submit" onclick="admin_login()">
    </form>
</body>
</html>
