<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Naamloos document</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		function CreateGroup() {
			var groupname_local = document.getElementById("groupnameinput").value;
            $.ajax({
                url: "http://localhost:8081/new-game",
                type: 'POST',
				data: JSON.stringify({ groupname: groupname_local}),
				contentType: "application/json; charset=utf-8",
				dataType: "json",
                async: true,
                success: function(result) {
					alert(result);
				},
        		error: function(data) {
					alert("foutje")
        			}
             });
		}
	</script>
</head>

<body>
	<form>
		<input type="text" id = "groupnameinput"><br>
		<input type="button" id="groupButton" value="Submit" onclick="CreateGroup()">
	</form>
</body>
</html>
