<!DOCTYPE html>
<html>
    <head>
        <link href="quizcss.css" rel="stylesheet" type="text/css">
        <title>Quiz Form</title>
        <!-- http://talkerscode.com/webtricks/upload%20image%20to%20database%20and%20server%20using%20HTML,PHP%20and%20MySQL.php -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type='text/javascript'>
            function preview_image(event) {
                var reader = new FileReader();
                reader.onload = function() {
                    var output = document.getElementById('output_image');
                    output.src = reader.result;
                }
                reader.readAsDataURL(event.target.files[0]);
            }
        </script>
    </head>
    <body>
        <div id="content">
        <div class="titleimg"><img src="klassetourwit.png"> </div>
        <form id="titleForm">
            <label for="quiztitle">Quiz titel:</label> <br>
            <input type="text" id="quiztitle" oninput="this.className = ''" name="tname"> <br>
            <label for="quiztime">Quiz tijd:</label> <br>
            <input type="time" oninput="this.className = ''" id="quiztime" name="time">
            <input type="button" id="gegevens" value="Ga verder" onclick="submitGegevens()">
        </form>
        
        <div id="hide" class="hide">
            <h1 id="quiz_title">Quiz Title</h1>
            <h3 id="quiz_time">(13.00-17.00)</h3>
                <input type="image" alt="Add question" id="button" src="Add.png"><br>
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <form id="form_fields">
                            <span class="close">&times;</span><br>
                            <label for="title">Vraag titel:</label><br>
                            <input type="text" id="title" required><br>
                            <label for="question">Vraag:</label><br>
                            <input type="text" id="question" required><br>
                            <label for="image">Afbeelding:</label> <p> (Optional)</p> <br>
                            <input type="file" id="image" accept="image/*" onchange="preview_image(event)">
                            <img id="output_image"/> <br> <br>
                            <button id="submit" onclick="submitquestion()">Vroeg vraag toe</button>
                        </form>
                    </div>
                </div>
                <hr noshade="noshade">
                <div class="note">
                    <p>Geen vragen beschikbaar</p>
                </div>
                <div id="questions">
                </div>
            </div>
        </div>
        <script>
            function submitGegevens() {
                var titel_quiz = document.getElementById("quiztitle").value;
	            var tijd = document.getElementById("quiztime").value;
	
	            if (titel_quiz == ""){
		            alert('Geef de quiz een titel.');
	            } 
                else if (tijd == ""){
		            alert('Geef de quiz een tijd.');
	            } 
                else {
                    $.ajax({
                        url: "http://localhost:8081/new-quiz",
                        type: 'POST',
                        data: JSON.stringify({ gameid: '12', type: "quiz", title: titel_quiz,  time: tijd }),
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        async: true,
                        success: function(result) {
                            document.getElementById('hide').className = 'show';
                            document.getElementById('titleForm').className = 'hide';
                        },
                        error: function(data) {
                            alert(data);
                        }
                    });
	            }
            }
        

            // Get the modal
            var modal = document.getElementById('modal');
            // Get the button that opens the modal
            var btn = document.getElementById("button");
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];
            // When the user clicks the button, open the modal 
            btn.onclick = function() {
                modal.style.display = "block";
            }
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            $(document).ready(function() { 
                time = getQueryVariable('time');
                title = getQueryVariable('title');
                document.getElementById('quiz_title').value = title;
                document.getElementById('quiz_time').value = time;
            });

            function submitquestion() {
                quiz_gameid = getQueryVariable('gameid');
                quiz_title = getQueryVariable('title');
                alert(quiz_gameid);
                quiz_question_title = document.getElementById('title').value;
                quiz_question = document.getElementById('question').value;
                quiz_image = document.getElementById('image').value;        
                $.ajax({
                    url: "http://localhost:8081/update-quiz",
                    type: 'POST',
                    data: JSON.stringify({ gameid: quiz_gameid, title: quiz_title,  question_title: quiz_question_title, question: quiz_question, image: quiz_image }),
                    contentType: "application/json; charset=utf-8",
        			dataType: "json",
			        async: true,
			        success: function(result) {
				        alert("Vraag toegevoegd");
                        updateQuestions();
			        }, error: function(data) {
				        alert("Er is iets fout gegaan");
			        }
                })
            }

            function updateQuestions() {
                title = getQueryVariable('title');
                gameid = getQueryVariable('id');
                $.getJSON("http://localhost:5000/getquestions/id=" + gameid + "&title=" + title, function(result) {
                    $.each(result, function(i, item) {
                        var p = '';
                        p += '<p class=items>';
                        p += i + '. ';
                        p += item.title;
                        p += '</p>';
                        ($("questions")).append(p);
                    });
                });
            }

            $(document).ready(function(){
                title = getQueryVariable('title');
                gameid = getQueryVariable('id');
                $.getJSON("http://localhost:5000/getquestions/id=" + gameid + "&title=" + title, function(result) {
                    $.each(result, function(i, item) {
                        var p = '';
                        p += '<p class=items>';
                        p += i + '. ';
                        p += item.title;
                        p += '</p>';
                        ($("questions")).append(p);
                    });
                });
            })
            
            // https://css-tricks.com/snippets/javascript/get-url-variables/
            function getQueryVariable(variable) {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(pair[0] == variable){
                        return pair[1];
                    }
                }
                return(false);
            }
        </script>
    </body>
</html>
